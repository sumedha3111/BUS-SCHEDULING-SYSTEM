<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bus Details</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="util.css">
	<link rel="stylesheet" type="text/css" href="busdetails.css">
<!--===============================================================================================-->
</head>
<body>
	<header id="header" class="header">
        <div class="header-content">
            <div class="wrapper fadeInDown"> 
                <div id="formContent">
              
                  <!-- Login Form -->
                  <div class="login-box">
                    <form action="">
                        <h2>Bus</h2>
                        <div class="user-box">
                            <input type="text" name="" >
                            <label>1. Bus No.</label>
                        </div>
                        <div class="user-box">
                            <input type="text">
                            <label>2. Bus name</label>
                        </div>
                        <div class="user-box">
                            <input type="text">
                            <label>3. Bus type</label>
                        </div>
                        <div class="user-box">
                            <input type="text">
                            <label>4. No.of Seats</label>
                        </div>
                        <div class="user-box">
                            <input type="text">
                            <label>5. Choose route</label>
                        </div>
                        <div class="user-box">
                            <input type="text">
                            <label>6. Make</label>
                        </div>
                        <div class="user-box">
                            <input type="text">
                            <label>7. Model</label>
                        </div>
                        <div class="user-box">
                            <input type="text">
                            <label>8. Driver</label>
                        </div>
                        <div class="user-box">
                            <input type="text">
                            <label>9. Conductor</label>
                        </div>
                        <a href="">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Add Bus
                        </a>
                    </form>
                </div>

                <!-- Login Form 1 -->
                <div class="login-box1">
                    <form action="">
                        <h2>Bus Route Creator</h2>
                        <div class="user-box1">
                            <input type="text" name="" >
                            <label>1. Enter Route ID:</label>
                        </div>
                        <div class="user-box1">
                            <input type="text">
                            <label>2. Choose Station</label>
                        </div>
                        <div class="user-box1">
                            <input type="text">
                            <label>3. Distance from source</label>
                        </div>
                        <div class="user-box1">
                            <input type="text">
                            <label>4. Arrival time</label>
                        </div>
                        <div class="user-box1">
                            <input type="text">
                            <label>5. Departure time</label>
                        </div>
                        
                        <a href="">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Add Route
                        </a>

                        <a href="">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            View all Routes
                        </a>
                    </form>
                </div>
         </div>
         </div>
         </div>
        
    </header>
</body>
</html>
