<body>
	<header id="header" class="header">
        <div class="header-content">
            <div class="wrapper fadeInDown"> 
                <div id="formContent">
              
                  <!-- Login Form -->
                  <div class="login-box">
                    <h2>Create ticket</h2>

                    <form action="">
                        <div class="user-box">
                        <p>Src: </p>
		<select name="strength">
		 	<option value="strength">confidence</option>
		 	<option value="strength">communication</option>
         </select>
        </div>
        <div class="user-box">
        <p>Destination:</p>
            <select name="Destination">
                 <option value="strength">confidence</option>
                 <option value="strength">communication</option>
             </select>
            </div>
            <div class="user-box">
            <p>Bus no. : </p>
                <select name="Busno">
                     <option value="strength">confidence</option>
                     <option value="strength">communication</option>
                 </select>
                </div>
                    </form>
                </div>
                <div id="formContent">
              
                    <!-- Login Form -->
                    <div class="login-box1">
                      <h2>Passenger details</h2>
                      <form action="">
                          <div class="user-box1">
                              <input type="text" name="" >
                              <label>Name: </label>
                          </div>
                          <div class="user-box1">
                              <input type="text">
                              <label>Age: </label>
                          </div>
                          <div class="user-box">
                            <p>Gender : </p>

                                     <option value="Female">Female</option>

                                 </select>
                                </div>
                          <a href="">
                              <span></span>

                              <span></span>
                              <span></span>
                              ADD PASSENGER
                          </a>
                      </form>
                  </div>
                  <div id="formContent">
                  <div class="login-box2">
                      <form action="">
                      <h2> Search Ticket</h2>

                      <div class="user-box2">
                        <input type="text" name="" >
                        <label>Name: </label>
                    </div>

                      <a href="">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        SEARCH
                    </a>
                </form>
                  </div>
                </div>
